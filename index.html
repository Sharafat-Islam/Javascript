<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Javascript</title>
</head>

<!-- =================================================================================================================== -->

<body>
    <div class="min-h-screen bg-[#F5FBE6] dark:bg-bg">
        <div class="flex items-center justify-center">
            <div id="textOne"
                class="flex text-[120px] text-bg dark:text-tri uppercase tracking-[5px] mt-40 leading-none font-Anton font-bold ">
                <p class="hover:blur-[5px]">J</p>
                <p class="hover:blur-[5px]">A</p>
                <P class="hover:blur-[5px]">V</P>
                <P class="hover:blur-[5px]">A</P>
                <P class="hover:blur-[5px]">S</P>
                <P class="hover:blur-[5px]">C</P>
                <P class="hover:blur-[5px]">R</P>
                <P class="hover:blur-[5px]">I</P>
                <P class="hover:blur-[5px]">P</P>
                <P class="hover:blur-[5px] mr-10">T</P>
            </div>
            <div id="textTwo"
                class="flex text-[120px] text-bg dark:text-tri uppercase tracking-[5px] mt-40 leading-none font-Anton font-bold mr-10">
                <p class="hover:blur-[5px]">C</p>
                <p class="hover:blur-[5px]">L</p>
                <P class="hover:blur-[5px]">A</P>
                <P class="hover:blur-[5px]">S</P>
                <P class="hover:blur-[5px]">S</P>
            </div>
            <div
                class="text-[120px] text-main uppercase tracking-[5px] mt-40 leading-none text-center font-Anton font-bold">
                <h2 class="counter hover:blur-[2px]">
                    25</h2>
            </div>
        </div>
        <div id="textThree"
            class="flex text-[120px] text-bg dark:text-tri uppercase tracking-[5px] pb-20 leading-none items-center justify-center font-Anton font-bold">
            <p class="hover:blur-[5px]">H</p>
            <p class="hover:blur-[5px]">O</p>
            <P class="hover:blur-[5px]">M</P>
            <P class="hover:blur-[5px]">E</P>
            <P class="hover:blur-[5px]">W</P>
            <P class="hover:blur-[5px]">O</P>
            <P class="hover:blur-[5px]">R</P>
            <P class="hover:blur-[5px]">K</P>
            <P class="hover:blur-[5px]">.</P>
        </div>
        <div class="flex items-center justify-center mx-2.5">
            <button id="darkBtn"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Dark</button>
            <button id="lightBtn"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Light</button>
            <button id="bothBtn"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Dark/Light</button>
            <button id="green"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Green</button>
            <button id="blue"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Blue</button>
            <button id="red"
                class="inline-block cursor-pointer dark:border-white dark:text-tri px-2.5 py-2 text-bg rounded-xl border tracking-[1.1px] uppercase text-xl duration-500 hover:bg-main hover:shadow-xl hover:scale-102 font-Anton font-semibold mr-10">Red</button>
        </div>
    </div>
    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/waypoints.min.js"></script>
    <script src="JS/counterup.min.js"></script>
    <script src="JS/script.js"></script>
</body>

<!-- =================================================================================================================== -->

</html>
